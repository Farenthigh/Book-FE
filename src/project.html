<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9ff;
            text-align: center; 
            padding: 20px;
        }

        
        .top-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 500px;
            margin-bottom: 50px;
        }

        .top-icons div {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .top-icons div img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            transition: transform 0.2s ease;
        }

        .top-icons div:hover img {
            transform: scale(1.1);
        }

        .sale-rent-container {
            display: flex;
            justify-content: center;
            gap: 125px;
            margin-bottom: 40px;
        }

        .sale-rent-button {
            display: flex;
            align-items: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #7b7b7b;
            border-radius: 12px;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            background-color: #f5f5ff;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        
        .sale-button {
            justify-content: space-between; 
            padding: 20px 40px;
        }

       
        .rent-button {
            justify-content: space-between; 
            flex-direction: row-reverse; 
            padding: 20px 40px;
        }

        .sale-rent-button img {
            width: 70px;
            height: 70px;
        }

        .sale-rent-button:hover {
            background-color: #f2e1f7;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

      
        .sale-rent-button::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 70%;
            background-color: #c3c2c2;
            left: 50%;
            transform: translateX(-50%);
        }

      
        .label {
            font-weight: bold;
            font-size: 30px;
            display: inline-block;
            margin-right: 5px;
        }

        .line {
            display: inline-block;
            border-bottom: 2px solid #d6cbf3;
            width: 80%;
            vertical-align: middle;
        }

        
        .recommend-section {
            margin-top: 40px;
            text-align: left;
            padding-left: 20px;
            
        }

        .recommend-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            position: relative;
           
        }

        .recommend-items {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .recommend-item {
            text-align: center;
            font-size: 14px;
            color: #555;
            transition: transform 0.2s ease;
        }

        .recommend-item:hover {
            transform: scale(1.05);
        }

        .recommend-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .see-all {
            margin-top: 10px;
            text-align: right;
            padding-right: 20px;
        }

        .see-all a {
            color: #c4acfe;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .see-all a:hover {
            color: #c4acfe;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    
    <div class="top-icons">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/478/478096.png" alt="How to Buy">
            <p>HOW TO BUY</p>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBe4QNyaLp7tVX01qQ2UmLroFWRpVx2C3wVQ&s" alt="How to Rent">
            <p>HOW TO RENT</p>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGmIhLmF4HMyD-hmRU3Fn3WXwkhOnpORXFiQ&s" alt="How to Return">
            <p>HOW TO RETURN</p>
        </div>
        <div>
            <img src="https://static.thenounproject.com/png/5422159-200.png" alt="Order Detail">
            <p>ORDER DETAIL</p>
        </div>
    </div>

   
    <div class="sale-rent-container">
        
        <a href="#" class="sale-rent-button sale-button">
            Sale
            <img src="https://clipart-library.com/images_k/book-transparent-background/book-transparent-background-13.jpg" alt="Sale Icon">
        </a>
        
        <a href="#" class="sale-rent-button rent-button">
            Rent
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3JtNjAzLWVsZW1lbnQtMTg2LnBuZw.png" alt="Rent Icon">
        </a>
    </div>

    
    <div class="recommend-section">
        <div class="container">
            <span class="label">Recommend</span>
            <span class="line"></span>
          </div>
        <div class="recommend-items">
            <div class="recommend-item">
                <img src="https://mp-static.se-ed.com/physical/cover/wcubtiofyaw78fbnsn95/image/bgzu6g7l" alt="Book">
                <p>ปรมาจารย์ลัทธิมาร ฉบับการ์ตูน เล่ม 1</p>
            </div>
            <div class="recommend-item">
                <img src="https://mp-static.se-ed.com/physical/cover/t3kgrccba1ute7xxwy7s/image/4khlmw3w" alt="Book">
                <p>บ้านวิกล เล่ม 1</p>
            </div>
            <div class="recommend-item">
                <img src="https://mp-static.se-ed.com/physical/cover/nb5f1f65cinrjc9x3z20/image/rtk24mmk" alt="Book">
                <p>การ์ตูน Day off รักเธอไม่มีวันหยุด</p>
            </div>
            <div class="recommend-item">
                <img src="https://mp-static.se-ed.com/physical/cover/hgha1l0fa7m3icgqw1h8/image/8qkc5tm7" alt="Book">
                <p>ปาฏิหาริย์ร้านชำของคุณนามิยะ</p>
            </div>
            <div class="recommend-item">
                <img src="https://mp-static.se-ed.com/physical/cover/ark0xy4qxp3fbr5ep9u5/image/wgj5jz7a" alt="Book">
                <p>อิคิไก THE LITTLE BOOK IKIGAI</p>
            </div>
        </div>
    </div>
   
    <div class="see-all">
        <a href="#">See All</a>
    </div>

</body>
</html>
